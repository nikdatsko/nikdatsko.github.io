<header class="header">
  <h1 itemprop="jobTitle">Front-end developer</h1>
  <a class="portfolio not4print" routerLink="/portfolio">portfolio</a>
</header>
<div class="content">
  <main>
    <app-section *ngIf="!!(experienceStream | async)?.length" className="top_section">
      <ng-container article>
        <div class="heading">
          <h2>Experience</h2>
          <span class="total"> > 7 years</span>
        </div>
        <app-place *ngFor="let place of (experienceStream | async)" [place]="place"></app-place>
      </ng-container>
    </app-section>
  </main>
  <aside>
    <app-section *ngIf="!!(skillsStream | async)">
      <ng-container article>
        <div class="heading">
          <h2>Skills</h2>
        </div>
        <div class="skillset" *ngFor="let skillset of (skillsStream | async) | keyvalue : disableReorder">
          <h3>{{skillset.key}}</h3>
          <div class="skill" *ngFor="let skill of skillset.value">{{skill}}</div>
        </div>
      </ng-container>
    </app-section>
  </aside>
</div>
