<header class="header">
  <h1 itemprop="jobTitle">Front-end developer</h1>
  <a class="portfolio not4print" routerLink="/portfolio">portfolio</a>
  <button class="print not4print" title="Print" (click)="print()">
    <svg width="30" height="30" xmlns="https://www.w3.org/2000/svg" xmlns:xlink="https://www.w3.org/1999/xlink" viewBox="0 0 512 512">
      <rect fill="#908E8F" x="159.992" y="96" width="96" height="20"/>
      <rect fill="#908E8F" x="159.992" y="160" width="192.016" height="20"/>
      <rect fill="#908E8F" x="159.992" y="224" width="192.016" height="20"/>
      <path fill="#231F20" d="M464.008,224h-16v64h-32V96l-96-96H95.992v288h-32v-64h-16c-26.5,0-48,21.5-48,48v192c0,26.5,21.5,48,48,48h416.016   c26.5,0,48-21.5,48-48V272C512.008,245.5,490.508,224,464.008,224z M127.992,32h160v96h96.016v160H127.992V32z M31.992,352v-32h64   v32H31.992z M448.008,448H63.992v-32h384.016V448z"/>
    </svg>
  </button>
</header>
<div class="content">
  <main>
    <app-section *ngIf="!!(experienceStream | async)?.length" className="top_section">
      <ng-container article>
        <div class="heading">
          <h2>Experience</h2>
          <span class="total"> > 7 years</span>
        </div>
        <app-place *ngFor="let place of (experienceStream | async)" [place]="place"></app-place>
      </ng-container>
    </app-section>
  </main>
  <aside>
    <app-section *ngIf="!!(skillsStream | async)">
      <ng-container article>
        <div class="heading">
          <h2>Skills</h2>
        </div>
        <div class="skillset" *ngFor="let skillset of (skillsStream | async) | keyvalue : disableReorder">
          <h3>{{skillset.key}}</h3>
          <div class="skill" *ngFor="let skill of skillset.value">{{skill}}</div>
        </div>
      </ng-container>
    </app-section>
  </aside>
</div>
