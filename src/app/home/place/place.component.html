<div class="date">
  <div class="top">
    <span>{{place?.to_date || 'current'}}</span>
  </div>
  <div class="bottom">
    <span>{{place?.from_date}}</span>
  </div>
</div>
<h2>{{place?.role}}</h2>
<h3 *ngIf="!!place?.company">{{place.company}}</h3>
<h4 *ngIf="!!place?.location">
  <span class="city">{{location[0]}}, </span>
  <span class="country">{{location[1]}}</span>
</h4>
<ul>
  <li *ngFor="let duty of place?.duties">{{duty}}</li>
</ul>
